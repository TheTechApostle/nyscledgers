{% load static %}
<html>
<head>
	<title>Edit Users for statecode {{ get_id.statecode }}</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
</head>
<body>
	<section class="container mt-5">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-7">
				<h3 class="text-center">Edit User Details for Statecode {{ get_id.statecode }}</h3>
				<form class="form jumbotron card p-3" enctype="multipart/form-data" method="POST">
					{% csrf_token %}
					<div class="form-group mt-2">
						Firstname<input type="text" name="firstname" class="form-control" value="{{ get_id.firstname }}">
					</div>
					<div class="form-group mt-2">
						Lastname<input type="text" name="lastname" class="form-control" value="{{ get_id.lastname }}">
					</div>
					
					<div class="form-group mt-2">
						PPA
						<select class="form-control" name="ppa">
							<option>{{ get_id.ppa }}</option>
							{% for x in ppa %}
								<option>{{ x.name}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group mt-2">
						CDS
						<select class="form-control" name="cds">
							<option>{{ get_id.cds }}</option>
							{% for x in cds %}
								<option>{{ x.name}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group mt-2">
						Status
						<select class="form-control" name="status_active">
							<option>{{ get_id.status_active }}</option>
							<option>not active</option>
							<option>active</option>
							
						</select>
					</div>
					<!-- <div class="form-group mt-2">
						Update Picture <input type="file" name="profile" class="form-control">
					</div>
				 -->
			</div>
			<div class="col-lg-2">
				<div class="card">
					<img src="../../media/{{ get_id.profile }}" class="img-thumbnail img-responsive">
					<div class="form-group mt-2">
						<input type="text" name="statecode" class="form-control" value="{{ get_id.statecode }}">
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col-lg-3">
				<a href="../dashboard" class="mx-4">Dashboard</a> |
				&nbsp;<a href="../attendance">Attendance</a>
			</div>
			<div class="col-lg-7">
				<div class="form-group mt-2 card p-3" style="width:100%">
					<input type="submit" name="submit" class="btn btn-success" value="Update Profile">
				</div>
			
			</form>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</section>
</body>
